<fieldset>
  <legend>&nbsp;Season&nbsp;</legend>
  <!--[yppager show=page 
                   img_prev="modules/POBClient/pnimages/back.png"
                   img_next="modules/POBClient/pnimages/next.png"
                   rowcount=$pager.numitems 
                   limit=$pager.itemsperpage 
                   posvar=startnum 
                   shift=0 
  ]-->
  <TABLE width="100%">
    <TR bgcolor="#99CCCC">
      <TH>id</TH>
      <TH>name</TH>
      <TH>StartDate</TH>
      <TH>EndDate</TH>
      <TH>hotel_code</TH>
      <TH>hotel_name</TH>
      <TH>room_name</TH>
      <TH>&nbsp;</TH>

  </TR>
    <!--[foreach from=$objectArray item=item]-->
      <TR bgcolor="<!--[cycle values='#FFFFFF,#E8EFF7']-->">
        <TD><!--[$item.id]--></TD>
        <TD><!--[$item.name]--></TD>
        <TD><!--[$item.StartDate]--></TD>
        <TD><!--[$item.EndDate]--></TD>
        <TD><!--[$item.hotel_code]--></TD>
        <TD><!--[$item.hotel_name]--></TD>
        <TD><!--[$item.room_name]--></TD>
        <TD>
          <a target="_blank" href="<!--[pnmodurl modname='POBClient' type='admin' func='form' ctrl='Season' id=$item.id]-->">
            <img src="modules/POBClient/pnimages/pencil.png" />
          </a>
          <a href="<!--[pnmodurl modname='POBClient' type='admin' func='delete' ctrl='Season' id=$item.id ]-->" 
             onclick="return confirm('Are you sure you want to delete?')"
          >
            <img src="modules/POBClient/pnimages/delete.png" />
          </a>
        </TD>
      </TR>
    <!--[/foreach]-->
  </TABLE>
  <!--[yppager show=page 
                   img_prev="modules/POBClient/pnimages/back.png"
                   img_next="modules/POBClient/pnimages/next.png"
                   rowcount=$pager.numitems 
                   limit=$pager.itemsperpage 
                   posvar=startnum 
                   shift=0 
  ]-->
</fieldset>
