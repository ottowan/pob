<fieldset>
  <legend>Season</legend>
    <form id="form" class="form" action="<!--[pnmodurl modname='POBClient' type='adminform' func='submit' ctrl='Season']-->" method="post" >
        <input type="hidden" name="form[id]" value="<!--[$smarty.get.id]-->" />
        <TABLE width="100%" border="0">
              <TR>
                <TD align="right" width="20%" valign="top" ><B>hotel : </B></TD>
                    <TD align="left" width="80%">
                    <!--[selector_object_array_ex modname='POBClient'
                                                  class='Hotel'
                                                  field='id'
                                                  displayField='name'
                                                  name='form[hotel_id]'
                                                  selectedValue=$form.id
                                                  sort='hotel_name'
                     ]-->
                    </TD>
              </TR>
              <TR>
                <TD align="right" width="20%" valign="top" ><B>room : </B></TD>
                    <TD align="left" width="80%">
                    <!--[selector_object_array_ex modname='POBClient'
                                                  class='Room'
                                                  field='id'
                                                  displayField='name'
                                                  name='form[Room_id]'
                                                  selectedValue=$form.id
                                                  sort='room_name'
                     ]-->
                    </TD>
              </TR>
              <TR>
                  <TD align="right" width="20%"><B>name : </B></TD>
                  <TD align="left" width="80%">
                    <input id="name" type="text" name="form[name]" value="<!--[$form.name]-->" title="name" class="required"  />
                  </TD>
              </TR>
              <TR>
                  <TD align="right" width="20%"><B>StartDate : </B></TD>
                  <TD align="left" width="80%">
                    <input id="name" type="text" name="form[StartDate]" value="<!--[$form.StartDate]-->" title="StartDate" class="required"  />
                  </TD>
              </TR>
              <TR>
                  <TD align="right" width="20%"><B>EndDate : </B></TD>
                  <TD align="left" width="80%">
                    <input id="name" type="text" name="form[EndDate]" value="<!--[$form.EndDate]-->" title="EndDate" class="required"  />
                  </TD>
              </TR>
             <TR>
                <TD align="left" width="100%" colspan="2">
                  <INPUT TYPE="submit" value="submit">
                  <input type="button" name="Cancel" value="Cancel" onclick="window.location = '<!--[pnmodurl modname=POBClient type=admin func=list ctrl=Season]-->'" />
                </TD>
            </TR>
        </TABLE>
    </form><BR>
</fieldset>
