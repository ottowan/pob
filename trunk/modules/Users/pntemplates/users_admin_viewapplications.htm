<!--[include file="users_admin_menu.htm"]-->
<div class="pn-admincontainer">
<h2><!--[pnml name="_USERS_VIEWAPPLICATIONS"]--></h2>
<table class="pn-admintable">
  <thead>
  <tr>
      <th><!--[pnml name="_USERNAME"]--></th>
      <th><!--[pnml name="_EMAIL"]--></th>
      <th><!--[pnml name="_OPTIONS"]--></th>
  </tr>
  </thead>
  <tbody>
  <!--[section name="usersitems" loop=$usersitems]-->
    <tr class="<!--[cycle values="pn-odd,pn-even"]-->">
      <td><!--[$usersitems[usersitems].uname|pnvarprephtmldisplay]--></td>
      <td><!--[$usersitems[usersitems].email|pnvarprephtmldisplay]--></td>
      <td>
        <!--[assign var="options" value=$usersitems[usersitems].options]-->
        <!--[section name=options loop=$options]-->
        <a href="<!--[$options[options].url|pnvarprepfordisplay]-->"><!--[pnimg src=$options[options].imgfile modname=core set=icons/extrasmall title=$options[options].title alt=$options[options].title]--></a>
        <!--[/section]-->
      </td>
    </tr>
  <!--[/section]-->
  </tbody>
</table>
<!--[pager  show="page"
            rowcount=$pager.numitems
            limit=$pager.itemsperpage
            posvar=startnum
            shift=1]-->
</div>
