<script type="text/javascript">
	$("#formRoom").bind("submit", function() {
		$.ajax({
			type	: "POST",
			cache	: false,
			url		: "index.php?module=POBHotel&type=ajax&func=submit&ctrl=Room",
			data	: $(this).serializeArray(),
			success	: function(data) {
				$.facebox(data)
				$.facebox.close()
				callback_refresh()
			}
		});

		return false;
	});
	$("#formRoom").bind("reset", function() {
				$.facebox.close()
				callback_refresh()
		return false;
	});
</script>
