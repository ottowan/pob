<script type="text/javascript">
jQuery(document).ready(function($) {
	$('a[rel*=facebox]').facebox({
		loadingImage : 'modules/POBHotel/pnjavascript/facebox/loading.gif',
		closeImage   : 'modules/POBHotel/pnjavascript/facebox/closelabel.png'
	})
	callback_refresh();
})
function callback_refresh(){
	$.get('index.php?module=POBHotel&type=ajax&func=list&ctrl=Season', function(data) {
	  $('#HotelSeason').html(data);
	});
	$.get('index.php?module=POBHotel&type=ajax&func=list&ctrl=GuestRoomType', function(data) {
	  $('#HotelGuestRoomType').html(data);
	});
	$.get('index.php?module=POBHotel&type=ajax&func=list&ctrl=GuestRoom', function(data) {
	  $('#HotelGuestRoom').html(data);
	});
	$.get('index.php?module=POBHotel&type=ajax&func=list&ctrl=Room', function(data) {
	  $('#HotelRoom').html(data);
	});
}
</script>
