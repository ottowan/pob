<script type="text/javascript">
	$("#formGuestRoomType").bind("submit", function() {
		$.ajax({
			type	: "POST",
			cache	: false,
			url		: "index.php?module=POBHotel&type=ajax&func=submit&ctrl=GuestRoomType",
			data	: $(this).serializeArray(),
			success	: function(data) {
				$.facebox(data)
				$.facebox.close()
				callback_refresh()
			}
		});

		return false;
	});
	$("#formGuestRoomType").bind("reset", function() {
				$.facebox.close()
				callback_refresh()
		return false;
	});
</script>
