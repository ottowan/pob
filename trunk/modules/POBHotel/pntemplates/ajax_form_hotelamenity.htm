<script type="text/javascript">
$("#formHotelAmenity").bind("submit", function() {
	$.ajax({
		type	: "POST",
		cache	: false,
		url		: "index.php?module=POBHotel&type=ajax&func=submit&ctrl=HotelAmenity",
		data	: $(this).serializeArray(),
		success	: function(data) {
			$.facebox(data)
			$.facebox.close()
			callback_refresh()
		}
	});

	return false;
});
$("#formHotelAmenity").bind("reset", function() {
			$.facebox.close()
			callback_refresh()
	return false;
});
</script>
