<script type="text/javascript">
	$("#formSeason").bind("submit", function() {
		$.ajax({
			type	: "POST",
			cache	: false,
			url		: "index.php?module=POBHotel&type=ajax&func=submit&ctrl=Season",
			data	: $(this).serializeArray(),
			success	: function(data) {
				$.facebox(data)
				$.facebox.close()
				callback_refresh()
			}
		});

		return false;
	});
	$("#formSeason").bind("reset", function() {
				$.facebox.close()
				callback_refresh()
		return false;
	});

  $(function() {
      $("#date_picker").datepicker({
        changeMonth: true,
        changeYear: true,
        showOn: "button",
        dateFormat: 'yy-mm-dd',
        buttonImage: "modules/POBHotel/pnjavascript/datepicker/development-bundle/demos/datepicker/images/calendar.gif",
        buttonImageOnly: true
    });
  });

  $(function() {

        showOn: "button",
        dateFormat: 'yy-mm-dd',
        buttonImage: "modules/POBHotel/pnjavascript/datepicker/development-bundle/demos/datepicker/images/calendar.gif",
        buttonImageOnly: true
    });
  });

</script>
