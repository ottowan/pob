<script type="text/javascript">
$("#formHotelIndexPoint").bind("submit", function() {

		url		: "index.php?module=POBHotel&type=ajax&func=submit&ctrl=HotelIndexPoint",
		data	: $(this).serializeArray(),
		success	: function(data) {
			$.facebox(data)
			$.facebox.close()

	return false;
});
$("#formHotelIndexPoint").bind("reset", function() {

	return false;
});
</script>
