<script type="text/javascript">
  function validateNumberOfRoom(){

    var rows = <!--[$groupAvailabilities|@count]-->;
    
    var number = 0;
    var validate = false;
    for (i=0;i<rows;i++){
      number = document.getElementById("number_"+i).value;
      //alert(number+"<br>");
      if(number > 0){
        validate = true;
      }
    }

    if(!validate) {
      alert("<!--[pnml name='_POBPORTAL_ERROR_SELECT_ROOM']-->");
      return false;
    }
  }
</script>
