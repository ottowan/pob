<fieldset>
  <legend>&nbsp;Customer&nbsp;</legend>

                   img_prev="modules/POBClient/pnimages/back.png"
                   img_next="modules/POBClient/pnimages/next.png"
                   rowcount=$pager.numitems 
                   limit=$pager.itemsperpage 
                   posvar=startnum 
                   shift=0 
  ]-->

    <TR bgcolor="#99CCCC">
      <TH>id</TH>
      <TH>firstname</TH>
      <TH>lastname</TH>
      <TH>&nbsp;</TH>

  </TR>

        <TD><!--[$item.id]--></TD>
        <TD><!--[$item.firstname]--></TD>
        <TD><!--[$item.lastname]--></TD>
        <TD>
          <a target="_blank" href="<!--[pnmodurl modname='POBClient' type='admin' func='form' ctrl='Customer' id=$item.id]-->">
            <img src="modules/POBClient/pnimages/pencil.png" />
          </a>
          <a href="<!--[pnmodurl modname='POBClient' type='admin' func='delete' ctrl='Customer' id=$item.id ]-->"

          >
            <img src="modules/POBClient/pnimages/delete.png" />
          </a>
        </TD>
      </TR>
    <!--[/foreach]-->
  </TABLE>
  <!--[yppager show=page 
                   img_prev="modules/POBClient/pnimages/back.png"

                   rowcount=$pager.numitems

</fieldset>
