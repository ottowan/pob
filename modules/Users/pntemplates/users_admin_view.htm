<div class="pn-admincontainer">
<!--[pnml name=_USERS_VIEWUSERS assign=templatetitle]-->
<div class="pn-adminpageicon"><!--[pnimg modname=core src=windowlist.gif set=icons/large alt=$templatetitle]--></div>
<h2><!--[$templatetitle]--></h2>

<!--[ pnajaxheader modname="Users" ]-->

<div id="liveusersearch" class="pn-hide">
    <!--[ pnml name='_SEARCH' ]-->:&nbsp;<input size="25" maxlength="25" type="text" id="username" value="" />
    <a id="modifyuser" href="javascript:void(0);"><!--[pnimg modname=core set=icons/extrasmall src="xedit.gif" alt="_EDIT" altml=true]--></a>
    <a id="deleteuser" href="javascript:void(0);"><!--[pnimg modname=core set=icons/extrasmall src="14_layer_deletelayer.gif" alt="_DELETE" altml=true]--></a>
    <!--[ pnimg id="ajax_indicator" style="display: none;" modname=core set=icons/extrasmall src="indicator_circle.gif" alt="" ]-->

    <div id="username_choices" class="autocomplete_user"></div>
    <script type="text/javascript">
	    liveusersearch();
    </script>
</div>
<div id="users-alphafilter">
	<strong>[<!--[pagerabc posvar="letter" forwardvars="sortby"]-->]</strong>
</div>
<table class="pn-admintable">
  <thead>
  <tr>
      <th><!--[pnml name="_USERNAME"]--></th>
      <th><!--[pnml name="_ID"]--></th>
      <th><!--[pnml name="_ACTIONS"]--></th>
  </tr>
  </thead>
  <tbody>
  <!--[section name="usersitems" loop=$usersitems]-->
    <tr class="<!--[cycle values="pn-odd,pn-even"]-->">
      <td><!--[$usersitems[usersitems].uname|pnvarprephtmldisplay]--></td>
      <td><!--[$usersitems[usersitems].uid|pnvarprephtmldisplay]--></td>
	  <td>
        <!--[assign var="options" value=$usersitems[usersitems].options]-->
        <!--[section name=options loop=$options]-->
          <a href="<!--[$options[options].url|pnvarprepfordisplay]-->"><!--[pnimg modname=core set=icons/extrasmall src=$options[options].image alt=$options[options].title]--></a>
        <!--[/section]-->
      </td>
    </tr>
  <!--[/section]-->
  </tbody>
</table>
<!--[pager rowcount=$pager.numitems limit=$pager.itemsperpage posvar=startnum shift=1 img_prev=images/icons/extrasmall/previous.gif img_next=images/icons/extrasmall/next.gif]-->
