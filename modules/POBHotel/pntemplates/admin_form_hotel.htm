      <script type="text/javascript">
          function validateForm(form) {

              //Check category
              var name = document.getElementById("name");
              if (name.value == '') {
                  alert("Please enter value.");
                  document.getElementById('error-name').innerHTML = " <FONT COLOR=\"#FF0000\">Please enter value.</FONT>";
                  name.focus();
                  return false;
              }else{
                  document.getElementById('error-name').innerHTML = "";
              }
              
              //Check latitude
              var latitude = document.getElementById("latitude");
              if (latitude.value == '') {
                  alert("Please enter value.");
                  document.getElementById('error-latitude').innerHTML = " <FONT COLOR=\"#FF0000\">Please enter value.</FONT>";
                  latitude.focus();
                  return false;
              }else{
                  document.getElementById('error-latitude').innerHTML = "";
              }
              //Check longitude
              var longitude = document.getElementById("longitude");
              if (longitude.value == '') {
                  alert("Please enter value.");
                  document.getElementById('error-longitude').innerHTML = " <FONT COLOR=\"#FF0000\">Please enter value.</FONT>";
                  longitude.focus();
                  return false;
              }else{
                  document.getElementById('error-longitude').innerHTML = "";
              }
          }
      </script>


      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
      <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
      <script type="text/javascript">
      var geocoder = new google.maps.Geocoder();

      function geocodePosition(pos) {
        geocoder.geocode({
          latLng: pos
        }, function(responses) {
          if (responses && responses.length > 0) {
            updateMarkerAddress(responses[0].formatted_address);
          } else {
            updateMarkerAddress('Cannot determine address at this location.');
          }
        });
      }

      function updateMarkerStatus(str) {
        document.getElementById('markerStatus').innerHTML = str;
      }

      function updateMarkerPosition(latLng) {

        document.getElementById("latitude").value = latLng.lat();
        document.getElementById("longitude").value = latLng.lng();
        document.getElementById('info').innerHTML = [
          latLng.lat(),
          latLng.lng()
        ].join(', ');


      }

      function updateMarkerAddress(str) {
        document.getElementById('address').innerHTML = str;
      }

      function initialize() {

        <!--[if $form.position_latitude && $form.position_longitude]-->
         var latLng = new google.maps.LatLng(<!--[$form.position_latitude]-->, <!--[$form.position_longitude]-->);
        <!--[else]-->
         var latLng = new google.maps.LatLng(7.968967853297759,98.32956784667977);
        <!--[/if]-->

        var map = new google.maps.Map(document.getElementById('mapCanvas'), {
            scrollwheel: false,
          zoom: 11,
          center: latLng,
          mapTypeId: google.maps.MapTypeId.HYBRID
        });
        var marker = new google.maps.Marker({
          position: latLng,
          title: '<!--[$form.name]-->',
          map: map,
          draggable: true
        });
        
        // Update current position info.
        updateMarkerPosition(latLng);
        geocodePosition(latLng);
        
        // Add dragging event listeners.
        google.maps.event.addListener(marker, 'dragstart', function() {
          updateMarkerAddress('Dragging...');
        });
        
        google.maps.event.addListener(marker, 'drag', function() {
          updateMarkerStatus('Dragging...');
          updateMarkerPosition(marker.getPosition());
        });
        
        google.maps.event.addListener(marker, 'dragend', function() {
          updateMarkerStatus('Drag ended');
          geocodePosition(marker.getPosition());
        });
      }

      // Onload handler to fire off the app.
      google.maps.event.addDomListener(window, 'load', initialize);
      </script>
