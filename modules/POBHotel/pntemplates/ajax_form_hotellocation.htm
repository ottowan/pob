<script type="text/javascript">
$("#formLocationCategory").bind("submit", function() {
	$.ajax({
		type	: "POST",
		cache	: false,
		url		: "index.php?module=POBHotel&type=ajax&func=submit&ctrl=HotelLocation",
		data	: $(this).serializeArray(),
		success	: function(data) {
			$.facebox(data)
			$.facebox.close()
			callback_refresh()
		}
	});

	return false;
});
$("#formLocationCategory").bind("reset", function() {
			$.facebox.close()
			callback_refresh()
	return false;
});
</script>
