<script type="text/javascript">
	$("#formGuestRoom").bind("submit", function() {
		$.ajax({
			type	: "POST",
			cache	: false,
			url		: "index.php?module=POBHotel&type=ajax&func=submit&ctrl=GuestRoom",
			data	: $(this).serializeArray(),
			success	: function(data) {
				$.facebox(data)
				$.facebox.close()
				callback_refresh()
			}
		});

		return false;
	});
	$("#formGuestRoom").bind("reset", function() {
				$.facebox.close()
				callback_refresh()
		return false;
	});
</script>
